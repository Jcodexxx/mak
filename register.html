<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - CashMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .form-container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
            color: #6a0dad;
        }

        .form-select,
        .form-control,
        .btn-primary {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #6a0dad;
            border: none;
        }

        .btn-primary:hover {
            background-color: #5e0cb1;
        }

        label {
            font-weight: bold;
            color: #6a0dad;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>

<body>

    <div class="container form-container">
        <div class="form-header">
            <h2>Inscription</h2>
        </div>

        <!-- Form start -->
        <form id="inscriptionForm">
            <!-- User Type Selection -->
            <div class="mb-3">
                <label for="userType">Choisissez votre type d'utilisateur</label>
                <select id="userType" class="form-select" onchange="updateForm()">
                    <option value="">Sélectionner</option>
                    <option value="entreprise">Entreprise</option>
                    <option value="cooperative">Coopérative</option>
                    <option value="particulier">Particulier</option>
                </select>
            </div>

            <!-- Dynamic Fields -->
            <div id="dynamicFields"></div>

            <!-- Submit Button -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">S'inscrire</button>
            </div>
        </form>
        <!-- Form end -->
    </div>

    <!-- JavaScript for dynamic form fields -->
    <script>
        function updateForm() {
            const userType = document.getElementById("userType").value;
            const dynamicFields = document.getElementById("dynamicFields");

            dynamicFields.innerHTML = ""; // Clear previous fields

            if (userType === "entreprise" || userType === "cooperative") {
                // Common fields for Entreprise & Coopérative
                dynamicFields.innerHTML += `
                    <div class="mb-3">
                        <label for="name">${userType === "entreprise" ? "Nom de l'entreprise" : "Nom de la coopérative"}</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    ${userType === "cooperative" ? `
                    <div class="mb-3">
                        <label for="cooperativeType">Type de la coopérative</label>
                        <select id="cooperativeType" class="form-select" required>
                            <option value="">Sélectionner</option>
                            <option value="agricole">Agricole</option>
                            <option value="artisanale">Artisanale</option>
                            <option value="textile">Textile</option>
                        </select>
                    </div>` : ""}
                    <div class="mb-3">
                        <label for="representant">Nom du représentant</label>
                        <input type="text" class="form-control" id="representant" required>
                    </div>
                    <div class="mb-3">
                        <label for="address">Localisation du siège</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="contact">Contact</label>
                        <input type="text" class="form-control" id="contact" required>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                `;
            } else if (userType === "particulier") {
                // Fields for Particulier
                dynamicFields.innerHTML += `
                    <div class="mb-3">
                        <label for="fullName">Nom complet</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="profession">Profession (optionnelle)</label>
                        <input type="text" class="form-control" id="profession">
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="telephone">Téléphone</label>
                        <input type="tel" class="form-control" id="telephone" required>
                    </div>
                    <div class="mb-3">
                        <label for="address">Adresse</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                `;
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
